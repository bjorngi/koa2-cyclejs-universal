<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sample app</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,200" rel="stylesheet" type="text/css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  {% if isProd %}
    <link href="/dist/{{ webpack.style }}" rel="stylesheet" type="text/css">
    <script>
      //<![CDATA[
      window.webpackManifest = {{ webpack.webpackChunkManifest | safe }}
      //]]>
    </script>
  {% endif %}
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div id="app-container">{{ content | safe }}</div>
  <script src="/dist/{{ webpack.vendor }}"></script>
  <script src="/dist/{{ webpack.app }}"></script>
</body>
</html>
